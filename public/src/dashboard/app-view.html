    
    <link rel="stylesheet" href="css/deploy.css"> 
    <div class="content">
 	<div class="panel panel-primary dashboard-panel">
    	<!-- <div class="container container-fluid" > -->
 	<!-- <div class="panel-heading">Application Details</div> -->
 	<div class="panel-body">
		<div class="row">
			
			<form name="appform" class="form-vertical">
			<div id="column1" class="col-md-6">
		 	
			  <div class="form-group">
			    <label  for ="appid" class="control-label col-sm-8" >App Id:</label> 
			    <input type="text" id="appid" class="form-control" ng-model="$ctrl.app.appid" />
			    
			  </div>
			  <div class="form-group">
			    <label  for ="apptype" class="control-label col-sm-8">App Name:</label>
			    <input type="text" id="appname" class="form-control" ng-model="$ctrl.app.appname" />
			  </div>
			   <div class="form-group">
			    <label  for="apptype" class="control-label col-sm-8">App Type:</label>
			    <input type="text" id="apptype" class="form-control" ng-model="$ctrl.app.apptype" /> 
			  </div>
			  <div class="form-group">
			    <label  for="appcontainer" class="control-label col-sm-8">App Container:</label>
			    <input type="text" id="appcontainer" class="form-control" ng-model="$ctrl.app.appcontainer" /> 
			  </div>
			  
			
		</div>

		<div  id="column2" class="col-md-6">
		   
			  <div class="form-group">
			    <label for="app-deptype" class="control-label col-sm-8">Deployment Type:</label>
			    <input type="text" id="app-deptype" class="form-control" ng-model="$ctrl.app.appdeptype" /> 
			  </div>
			  <div class="form-group">
			    <label for="app-projectmgr" class="control-label col-sm-8">Project Manager:</label>
			    <input type="text" id="app-projectmgr" class="form-control"  ng-model="$ctrl.app.appprojectmgr" />
			  </div>
			  <div class="form-group">
			    <label  for="app=processname" class="control-label col-sm-8">Process Name:</label>
			    <input type="text" id="app-processname" class="form-control" ng-model="$ctrl.app.appprocessname" /> 
			  </div>
			  <div class="form-group">
			    <label for="app.dgname" class="control-label col-sm-8">Team Name: </label>
			    <input type="text" id="app.dgname" class="form-control" ng-model="$ctrl.app.dgname" />
			  </div>
			
		</div>

		<div id="longfields" class="col-md-12">
		
		 	<div class="form-group">
             	<label  for="app.description" class="control-label col-sm-8">App Description: </label> 
             	<input type="text" id="app.description" class="form-control" ng-model="$ctrl.app.desription" />
		 	</div>
		 	<div class="form-group">
 				<label for="app.repository" class="control-label col-sm-8">App Repository:</label>
 				<input type="text" id="app.repository" class="form-control" ng-model="$ctrl.app.repository" />
		 	</div>
		 	<div class="form-group">
		 		<label  for="app.playbook" class="control-label col-sm-8">Playbook Path:</label>
		 		<input type="text" id="app.playbook" class="form-control" ng-model="$ctrl.app.playbook" />
		 
		 	</div>
		 </div>

	        <div  class="pull-right button-panel">
	           <input type="submit" class="btn btn-primary" ng-click="$ctrl.addapplication(app)"/>	            
	        </div>
    	
		 </form>

		</div>
		</div>

	        <div class="pull-right">

	            <a href="#" class="btn btn-default">Go Back</a>
	        </div>
    	</div> -->
	<!-- </div> -->
   </div>
</div>
